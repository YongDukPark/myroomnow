<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘은 내집 - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white" name="loginError">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary text-white p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 1rem;">
<!--        <img src="/img/logo.png" class="img-fluid w-25 align-center" alt="logo"></img>-->
        <img src="/img/logo.png" class="img-fluid w-25 mx-auto d-block mb-3" alt="logo"></img>
        <div class="alert-scuccess">

        </div>
        <h3 class="text-center mb-4">
            오늘은 내집 Login
        </h3>
        <div th:if="${param.error}">
            <p class="text-danger" th:text="${loginError}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">이메일 형식 아이디</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="text-light text-decoration-underline">비밀번호 재설정</a>
                <a href="/users/signup" class="text-light text-decoration-underline">회원가입</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
<script src="js/scripts.js"></script>
</body>
</html>
