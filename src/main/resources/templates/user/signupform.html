<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="card p-4" style="width: 350px;">
    <h3 class="mb-3">MyRoomNow 회원가입</h3>
    <form th:action="@{/signup}" method="post">
        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/login}" class="text-white">로그인 페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>
