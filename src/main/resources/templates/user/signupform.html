<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <style>
        input::placeholder {
            color: #bbb;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="min-height: 100vh; overflow-y: auto;">
<div class="card bg-secondary text-white p-4 shadow" style="width: 350px;">
    <h3 class="mb-3">회원가입</h3>
    <form th:action="@{/users}" method="post">
        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
        <div class="mb-3">
            <label for="userid" class="form-label">아이디</label>
            <div class="form-text text-warning">한글x 최대 10자리 아이디 + 이메일</div>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="userid" name="userid" required autofocus />
            <button type="button" class="btn btn-danger w-10 mt-1" onclick="checkDuplicate()">중복확인</button>
            <span id="checkResult" class="mt-2"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <div class="form-text text-warning">문자, 숫자, 특수문자 조합 8~16 자리</div>
            <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" oninput="checkPassword()" minlength="8" maxlength="16" required/>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label d-block">비밀번호 확인</label>
            <span id="checkConfirmPassword" class="mt-2"></span>
            <input type="password" class="form-control bg-dark text-white border-secondary" id="confirmPassword" name="confirmPassword" oninput="checkPassword()" minlength="8" maxlength="16" required />
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">성함</label>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">번호</label>
            <div class="form-text text-warning">-없이 기입</div>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="phonenumber" name="phonenumber" maxlength="11" required />
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">성별</label>
            <select class="form-select bg-dark text-white border-secondary" id="gender" name="gender" required>
                <option value="" selected disabled>선택</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
            <!--<input type="text" class="form-control bg-dark text-white border-secondary" id="gender" name="gender" required />-->
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">생년월일</label>
            <div class="form-text text-warning">8자리 ex)19960924</div>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="birthdate" name="birthdate" required />
        </div>
        <div class="mb-3">
            <label for="businessnumber" class="form-label">사업자번호</label>
            <div class="form-text text-warning">- 빼고 입력</div>
            <input type="text" class="form-control bg-dark text-white border-secondary" id="businessnumber" name="businessnumber" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    <div class="mt-3 text-center">
        <a th:href="@{/login}" class="text-white">로그인 페이지로 돌아가기</a>
    </div>
</div>
<script th:src="@{/js/signupscript.js}"></script>
</body>
</html>
