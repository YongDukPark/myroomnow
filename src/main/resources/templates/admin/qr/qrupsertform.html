<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘은 내집 - QR 코드 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <section id="header">
        <div class="container">
            <div class="row my-4">
                <div class="col-sm-1">
                    <a href="/admin/index">
                        <img src="/img/logo.png" class="img-fluid w-100 mx-auto" alt="뒤로가기"></img>
                    </a>
                </div>
                <div class="col-sm-11 d-flex align-items-center">
                    <div class="title-box">
                        <h3 class="title-a fw-bolder ">
                            QR 객실정보
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="body">
        <div class="container">
            <div class="row my-4">
                <div class="col-sm-12">
                    <form th:action="@{/qr/save}" th:object="${qrroominfo}" method="post">
                        <p>
                            게시글 형태
                            <input type="radio" th:field="*{type}" value="img" id="radio1"
                               th:checked="${qrroominfo.type == null or qrroominfo.type == 'img'}">
                            <label for="radio1">이미지</label>

                            <input type="radio" th:field="*{type}" value="content" id="radio2"
                               th:checked="${qrroominfo.type == 'content'}">
                            <label for="radio2">게시글</label>
                        </p>
                        <div id="imgarea" style="display:none;">
                            이미지
                            <input type="file" name="imgFile">
                        </div>

                        <div id="contentarea" style="display:none;">
                            컨텐트
                        </div>

                        <button type="submit">제출</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/qrupsertscript.js}"></script>
</body>
</html>
