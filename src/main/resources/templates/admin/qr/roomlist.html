<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>오늘은 내집 - QR 코드 목록</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row my-4">
            <div class="col-sm-1">
                <a href="/admin/index">
                    <img src="/img/logo.png" class="img-fluid w-100 mx-auto" alt="뒤로가기"></img>
                </a>
            </div>
            <div class="col-sm-11 d-flex align-items-center">
                <div class="title-box">
                    <h3 class="title-a fw-bolder ">
                        QR 객실정보
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div th:each="roomlist : ${roomlist}" class="row">
            <div class="col-sm-12">
                <form th:action="@{/qr/detail}" method="get">
                    <input type="hidden" name="id" th:value="${roomlist.id}">
                    <button type="submit" class="w-100 p-0 border-0 bg-transparent text-start">
                        <div class="card mb-3 p-3 bg-light text-dark">
                            <h5 class="fw-bolder" th:text="${roomlist.name}">QR 제목</h5>
                            <p>
                              생성 <span th:text="${roomlist.createat}">2025-07-23 10:00</span>
                              수정 <span th:text="${roomlist.updateat}">2025-07-23 10:00</span>
                            </p>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
