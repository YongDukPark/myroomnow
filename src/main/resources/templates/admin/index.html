<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>QR 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .square {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>

  <body class="bg-dark text-white d-flex justify-content-center align-items-center mt-5">
    <div class="text-center">
      <h1 class="mb-5">
        <span th:text="'QR 코드 관리 ' + ${loginuser} + '님'"></span>
      </h1>
      <div class="d-flex flex-wrap justify-content-center gap-4 my-4">
        <a th:href="@{/admin/qrs/create}"
           class="btn btn-secondary square d-flex flex-column justify-content-center align-items-center text-white text-decoration-none fs-5">
          <div>📌</div>
          <div class="mt-2">QR 코드 생성</div>
        </a>
        <a th:href="@{/admin/qrs}"
           class="btn btn-secondary square d-flex flex-column justify-content-center align-items-center text-white text-decoration-none fs-5">
          <div>📂</div>
          <div class="mt-2">QR 코드 목록</div>
        </a>
      </div>
      <div class="justify-content-center gap-4 my-4">
        <a th:href="@{/logout}">로그아웃</a>
      </div>
    </div>
  </body>
</html>
